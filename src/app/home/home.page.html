<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Clientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngFor="let cliente of listaClientes">
    <ion-label>
      <ion-title>{{cliente.nome}}</ion-title> <br>
      <p>{{cliente.email}}</p>
    </ion-label>
  </ion-item>
</ion-content>
